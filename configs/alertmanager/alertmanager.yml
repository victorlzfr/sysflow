# configs/alertmanager/alertmanager.yml
global:
  # Slack webhook (exemplo - configure conforme necessidade)
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@sysflow.local'
  smtp_auth_username: '${ALERT_EMAIL_USER}'
  smtp_auth_password: '${ALERT_EMAIL_PASSWORD}'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'integration', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: false
    - match:
        severity: warning
      receiver: 'warning-receiver'

receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://n8n:5678/webhook/alertmanager'
        send_resolved: true
  
  - name: 'critical-receiver'
    slack_configs:
      - channel: '#sysflow-critical'
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        send_resolved: true
  
  - name: 'warning-receiver'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        from: '${ALERT_EMAIL_FROM}'
        smarthost: '${ALERT_EMAIL_SMARTHOST}'
        auth_username: '${ALERT_EMAIL_USER}'
        auth_password: '${ALERT_EMAIL_PASSWORD}'
        send_resolved: true
